  <style>
    a,
    span {
      font-size: 18px;
    }

    menu,
    a {
      font-size: 15px;
    }

    .agenda__calendar {
      width: calc(100% - 50px);
      padding: 0 10px;
      background-color: #fff;
      margin-left: 60px;
    }

    .agenda__error {
      background-color: #ff9494;
      padding: 15px;
      margin: 20px 0;
      font-size: 12px;
    }

    .calendar__container {
      position: relative;
    }

    .calendar__event {
      background: #f5f5f5;
      position: absolute;
      font-size: 12px;
      border-left: 4px solid #47b28d;
      overflow: hidden;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }

    .calendar__event__content {
      margin: 5px;
    }

    .calendar__event__content__title {
      font-weight: bold;
      color: #47b28d;
    }

    .calendar__event__content__location {
      font-style: italic;
    }

    .calendar__divisor {
      position: absolute;
      left: 0;
      width: 100%;
      border-top: 1px solid #ececec;
      margin-left: -10px;
      padding-right: 20px;
    }

    .calendar__divisor__time {
      margin-left: -80px;
      margin-top: -8px;
      position: absolute;
      font-size: 12px;
      text-align: right;
      width: 60px;
    }
  </style>
